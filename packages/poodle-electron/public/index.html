<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Poodle</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src 'self';
        script-src 'sha256-cdEjzUsI2C4lscGeBcAxuOfdfyJHFtsaMnGs10ZXS3k=' chrome-extension:;
        style-src 'self' 'unsafe-inline' http://fonts.googleapis.com;
        img-src 'self' data:;
        child-src 'self' data:;
        font-src 'self' http://fonts.gstatic.com;
        media-src *;
        form-action 'none';
        " />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // When index.html is served via a custom protocol the computed
        // directory in the renderer is the location of `electron.asar`.
        // Thus this silly require path.
        require('../../../../../../lib/browserMain').main(document.getElementById('app'))
      });
    </script>
  </head>
  <body>
    <section id="app"></section>
  </body>
</html>
